<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header and Menu Section-->
    <header class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a class="active" href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Booking Section-->
    <main id="main-content">
        <div class="booking-area container">
            <div class="booking-content">
                <h1>MEGA BUS SERVICE</h1>
                <p>we provide you the best expeience on road.Sorok e Bimaner Chowa</p>
             </div>
            <div class="booking-form">
                <h3>Explore By Bus</h3>
                <div class="input-group">
                    <label for="">From</label>
                    <input class="inp-style" type="text" name="" placeholder="Dhaka, Bangladesh">
                </div>
                <div class="input-group">
                    <label for="">From</label>
                    <input class="inp-style" type="text" name="" placeholder="Chittagong, Bangladesh">
                </div>
                <div class="inputs">
                    <div class="input-group">
                        <label" for="">Departure</label>
                            <input class="inp-style" type="date" name="">
                    </div>
                    <div class="input-group">
                        <label for="">Return</label>
                        <input class="inp-style" type="date" name="">
                    </div>
                </div>
                <div class="input-group f-class">
                    <div>
                        <label for="">First Class ($150)</label>
                        <input id="firstTicketCount" type="text" class="form-control text-center" value="0">
                    </div>
                    <div class="plus-minus-btn">
                        <button onclick="handleTicketOrder('firstTicket', true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        <button onclick="handleTicketOrder('firstTicket', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                    </div>
                </div>
                <div class="input-group f-class">
                    <div>
                        <label for="">Secend class ($100)</label>
                        <input id="economyCount"type="text" class="form-control text-center" value="0">
                    </div>
                    <div class="plus-minus-btn">
                        <button onclick="handleTicketOrder('economy', true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        <button onclick="handleTicketOrder('economy', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                    </div>
                </div>
                <div class="calculations">
                    <div class="amount">
                        <div class="left">
                            <p>Subtotal</p>
                        </div>
                        <div class="right">
                            <p><span id="subtotal">$00</span></p>
                        </div>
                    </div>
    
                    <div class="amount">
                        <div class="left">
                            <p>Charge 10% VAT</p>
                        </div>
                        <div class="right">
                            <p><span id="tax">$0</span></p>
                        </div>
                    </div>
                    <hr>
                    <div class="amount">
                        <div class="left">
                            <h4>Total</h4>
                        </div>
                        <div class="right">
                            <p><span id="grandTotal">$00</span></p>
                        </div>
                    </div>
                </div>
                <button id="submitBtn" class="btn-style">Book Now</button>
            </div>
        </div>
    </main>
    <div id="choose-option">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <h1 class="fs-3">Thanks For Travelling With US</h1>
            </div>
        </div>
    </div>
    <!-- book section end -->

    <!-- javascript Code Here -->
    <script>
        //  handle ticket Order
        function handleTicketOrder(ticket, isIncrease){
            const ticketInput = document.getElementById(ticket + 'Count');
            const ticketNumber = parseInt(ticketInput.value);
            let ticketNewNumber = ticketNumber;
            if (isIncrease == true){
                ticketNewNumber = ticketNumber + 1;
            }
            if (isIncrease == false && ticketNumber > 0){
                ticketNewNumber = ticketNumber - 1;
            }
            ticketInput.value = ticketNewNumber;
            calculateTotalPrice();
        }

        //  calculate total ticket price
        function calculateTotalPrice(){
            const firstTicketCount = getInputValue('firstTicket')
            const economyTicketCount = getInputValue('economy')

            const subTotalPrice = firstTicketCount * 150 + economyTicketCount * 100;
            document.getElementById('subtotal').innerText = subTotalPrice;

            const tax = Math.round(subTotalPrice * 0.1);
            document.getElementById('tax').innerText = tax;

            const grandTotal = subTotalPrice + tax;
            document.getElementById('grandTotal').innerText = grandTotal;

            }

        //  get input value
            function getInputValue(product){
                const ticketInput = document.getElementById(product + 'Count')
                const ticketCount = parseInt(ticketInput.value);
                return ticketCount;
            }

        //  book now even handler 
            document.getElementById('submitBtn').addEventListener("click",function(){
                document.getElementById('main-content').style.display = 'none';
                document.getElementById('choose-option').style.display = 'block';
        })

    </script>
</body>

</html>
